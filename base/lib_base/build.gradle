apply from: '../../config/module.gradle'
apply from: "../../config/kotlin.gradle"
apply plugin: 'com.jakewharton.butterknife'

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.1.0'
    api 'androidx.recyclerview:recyclerview:1.2.0-alpha03'
    // For control over item selection of both touch and mouse driven selection
    api "androidx.recyclerview:recyclerview-selection:1.1.0-rc01"
    api ('com.alibaba.android:vlayout:1.2.8@aar') { transitive = true }
    api project(path : ":base:lib_util")
    api project(path : ":base:lib_log")
}