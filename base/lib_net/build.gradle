apply from: '../../config/module.gradle'
dependencies {
    implementation deps.ax.appcompat
    api deps.net.retrofit
    api deps.net.retrofitConverterGson
    api deps.net.retrofitConverterScalars
    api deps.net.retrofitAdapterRxjava2

    // 额外依赖，如果项目使用OkHttp作为网络请求可以用这个库完成网络监控
