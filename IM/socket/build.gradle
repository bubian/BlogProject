apply from: "../../config/module.gradle"
apply from: "../../config/kotlin.gradle"
android {
    defaultConfig {
        externalNativeBuild {
            cmake {
                cppFlags "-frtti -fexceptions"
            }
        }
        ndk{
            moduleName "app"
            abiFilters "armeabi-v7a","x86" //指定平台
            cFlags "-DANDROID_NDK"
        }
    }
    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.2.0'
}
