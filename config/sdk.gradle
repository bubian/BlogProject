ext {
    versions = [
            androidSupportSdkVersion: "v7:28.0.0",
            constraintLayout        : "1.1.3",
            lifecycleVersion        : '2.2.0',
            paging_version          : '2.1.2',
            hilt                    : '2.28-alpha',
            butterknife             : '10.2.1',
            kotlin_version          : '1.3.72'
    ]

    deps = [

            'jw': [
                    'butterknife'        : "com.jakewharton:butterknife:${versions["butterknife"]}",
                    'butterknifeCompiler': "com.jakewharton:butterknife-compiler:${versions["butterknife"]}",
            ],

            'jp': [
                    'hilt'              : "com.google.dagger:hilt-android:${versions["hilt"]}",
                    'hiltCompiler'      : "com.google.dagger:hilt-android-compiler:${versions["butterknife"]}",
                    'lifecycleViewmodel': "androidx.lifecycle:lifecycle-viewmodel:${versions["lifecycleVersion"]}",
                    'lifecycleLivedata' : "androidx.lifecycle:lifecycle-livedata:${versions["lifecycleVersion"]}",
                    'pagingRuntime'     : "androidx.paging:paging-runtime:${versions["paging_version"]}",
                    'pagingRxjava2'     : "androidx.paging:paging-rxjava2:${versions["paging_version"]}", // For Kotlin use paging-rxjava2-ktx,如果不用，可以不依赖
            ],

            'ax': [
                    'appcompat': "androidx.appcompat:appcompat:1.1.0",
            ]
    ]

}