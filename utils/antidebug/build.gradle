apply from: "$rootDir/config/app.gradle"

android {
    defaultConfig {
        applicationId "com.pds.antidebug"
        externalNativeBuild {
            cmake {
                cppFlags "-frtti -fexceptions -fvisibility=hidden"
            }
        }
        ndk {
//            moduleName "app"
            abiFilters "armeabi-v7a", "x86" //指定平台
            ldLibs "log","z","m"
            // 隐藏符号表 -fvisibility=hidden
            cFlags "-DANDROID_NDK -fvisibility=hidden"
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    compile 'com.getkeepsafe.relinker:relinker:1.4.1'
}
