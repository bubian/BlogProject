apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'com.didi.dokit'
android {
    compileSdkVersion 28
    buildToolsVersion "29.0.3"

    defaultConfig {
        applicationId "com.pds.kotlin.study"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        multiDexEnabled true

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    configurations {
        compile.exclude group: 'com.google.zxing'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }


    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/INDEX.LIST'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/ASL2.0'
        exclude("META-INF/*.kotlin_module")
    }

}

/**
 * dokit工具mock配置需要
 */
configurations.all {
    resolutionStrategy.eachDependency { details ->
        if (details.requested.group == 'com.squareup.okhttp3'
                && details.requested.name == 'okhttp') {
            details.useVersion "3.12.1"
        }
    }
}

dependencies {
    implementation 'com.jpardogo.materialtabstrip:library:1.0.6'
    // https://github.com/makovkastar/FloatingActionButton
    implementation 'com.melnykov:floatingactionbutton:1.3.0'
    // --------------------------------------------------
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$versions.kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.core:core-ktx:1.3.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.1'
    // kotlin携程库
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.7'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.7'

    implementation 'com.google.android.material:material:1.3.0-alpha02'

//    compile 'com.androidadvance:topsnackbar:1.1.1'

    implementation 'com.google.android:flexbox:2.0.1'

    implementation project(path: ':base:lib_base')
    implementation project(path: ':base:frame')
    implementation project(path: ':base:sdk_third')
    implementation project(path:":base:lib_tools")
    implementation project(path:":base:lib_net")
    implementation project(path:":base:data_entity")

    implementation 'com.cocosw:bottomsheet:1.5.0@aar'
    implementation 'com.cocosw:query:0.2.2'

    implementation 'androidx.multidex:multidex:2.0.1'

    implementation 'com.google.dagger:dagger:2.15'
    kapt 'com.google.dagger:dagger-compiler:2.15'
    // [日志分析](https://github.com/JakeWharton/timber)
    implementation 'com.jakewharton.timber:timber:4.7.1'
    // [xCrash](https://github.com/iqiyi/xCrash)
    implementation 'com.iqiyi.xcrash:xcrash-android-lib:2.4.9'
    // https://github.com/Meituan-Dianping/Logan/tree/master/Example/Logan-Android
    implementation 'com.dianping.android.sdk:logan:1.2.4'
    // 反射库
    implementation "org.jetbrains.kotlin:kotlin-reflect:$versions.kotlin_version"
}
