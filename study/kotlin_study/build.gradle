apply from: "../../config/module.gradle"
apply from: "../../config/kotlin.gradle"
android {
    configurations {
        compile.exclude group: 'com.google.zxing'
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/INDEX.LIST'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/ASL2.0'
        exclude("META-INF/*.kotlin_module")
    }

}

dependencies {
    implementation 'com.jpardogo.materialtabstrip:library:1.0.6'
    // https://github.com/makovkastar/FloatingActionButton
    implementation 'com.melnykov:floatingactionbutton:1.3.0'
    // --------------------------------------------------
    implementation deps.kt.kotlinJdk
    implementation deps.ax.appcompat
    implementation deps.kt.core
    implementation deps.ui.constraintlayout
    implementation deps.ui.material
    implementation deps.ax.multidex

    // compile 'com.androidadvance:topsnackbar:1.1.1'

    implementation 'com.google.android:flexbox:2.0.1'

    implementation project(path: ':base:lib_base')
    implementation project(path: ':base:frame')
    implementation project(path: ':base:lib_help')
    implementation project(path:":base:lib_net")
    implementation project(path:":base:lib_entity")
    implementation project(path:":base:lib_storage")
    implementation project(path:":base:lib_res")

    implementation 'com.cocosw:bottomsheet:1.5.0@aar'
    implementation 'com.cocosw:query:0.2.2'

    // [日志分析](https://github.com/JakeWharton/timber)
    implementation 'com.jakewharton.timber:timber:4.7.1'
    // [xCrash](https://github.com/iqiyi/xCrash)
    implementation 'com.iqiyi.xcrash:xcrash-android-lib:2.4.9'
    // https://github.com/Meituan-Dianping/Logan/tree/master/Example/Logan-Android
    implementation 'com.dianping.android.sdk:logan:1.2.4'
    // 反射库
    implementation "org.jetbrains.kotlin:kotlin-reflect:$versions.kotlin_version"
    // kotlin携程库
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.7'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.7'

    kapt deps.alibaba.arouterCompiler
    implementation project(path: ':base:lib_router')
}
