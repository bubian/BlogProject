apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'robust'
apply plugin: 'realm-android'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.1"


    defaultConfig {
        applicationId "com.pds.sdk.use"
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.core:core-ktx:1.3.1'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    // activity
     implementation "androidx.activity:activity:1.2.0-alpha07"
//    implementation "androidx.activity:activity-ktx:1.2.0-alpha07"

    implementation project(path: ':base:sdk_third')
    implementation 'com.didi.virtualapk:core:0.9.8'
    // https://github.com/Meituan-Dianping/Robust/blob/master/README-zh.md
    // Robust是新一代热更新系统，无差别兼容Android2.3-10版本；无需重启补丁实时生效，快速修复线上问题，补丁修补成功率高达99.9%。
    implementation 'com.meituan.robust:robust:0.4.99'
    // https://github.com/facebook/stetho
    compile 'com.uphyca:stetho_realm:2.1.0'
    compile 'com.facebook.stetho:stetho:1.5.1'
}

