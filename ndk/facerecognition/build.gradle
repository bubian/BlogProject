apply from: "../../config/module.gradle"

android {
    defaultConfig {
        externalNativeBuild {
            cmake {
                cppFlags "-std=c++11 -frtti -fexceptions"
                abiFilters "armeabi-v7a","x86"//指定平台
                arguments '-DANDROID_STL = gnustl_static'
            }
        }
    }
}


dependencies {
    implementation deps.ax.appcompat
}
